image: docker:latest
services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay2

stages:
  - build
  - package
  - deploy

build:
  image: openjdk:8-jdk-alpine
  stage: build
  only:
    - /^release\/.+$/
  script: "./mvnw -B package"
  tags:
    - docker
  artifacts:
    paths:
      - target/*.jar

build-docker:
  stage: package
  only:
    - /^release\/.+$/
  script:
    - docker build -t registry.gitlab.com/pvorb/npm-stat .
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
    - docker push registry.gitlab.com/pvorb/npm-stat
  tags:
    - docker

deploy-nimrod:
  stage: deploy
  script:
    - "echo 'Not implemented'"
  only:
    - /^release\/.+$/
  tags:
    - docker
