<!DOCTYPE html>
<html lang="en" id="top">
  <head>
    <meta charset="utf-8">
    <title>npm-stat | vorba.ch</title>
    <link rel="stylesheet" href="http://vorba.ch/res/milten.css">
    <link rel="icon" href="/favicon.ico">
    <meta name="author" content="Paul Vorbach">
    <meta name="keywords"
      content="npm, node.js, statistics, chart, downloads">
    <meta name="description" content="download statistics for npm packages">
  </head>
  <body>
    <nav id="nav">
      <ol id="path">
        <li><a href="http://vorba.ch/">vorba.ch</a></li>
        <li><a href="/">npm-stat</a></li>
        <li>charts.html</li>
      </ol>
      <ol id="access">
        <li><a href="#top" title="To the top" id="back" accesskey="t">↑</a>
        <li><a href="#nav">Navigation</a>
        <li><a href="#content">Content</a>
      </ol>
    </nav>
    <section id="content">
      <header>
        <h1>npm-stat</h1>
      </header>
      <section>
        <h2>Download statistics</h2>
        <form id="npm-stat" action="charts.html" method="GET">
          <input type="search" name="package" accesskey="p" placeholder="package">
          <input type="submit" value="Show charts">
        </form>
        <form id="npm-stat-author" action="charts.html" method="GET">
          <input type="search" name="author" accesskey="p" placeholder="author">
          <input type="submit" value="Show charts">
        </form>

        <figure id="days" class="full"></figure>
        <figure id="weeks" class="full"></figure>
        <figure id="months" class="full"></figure>
        <div id="pkgs"></div>
      </section>
      <footer class="meta">
        <p>The charts of this service are powered by
          <a href="http://www.highcharts.com/">Highcharts JS</a> and <em>of
            course</em> <a href="https://npmjs.org/">npm</a>.</p>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
          <p><input type="hidden" name="cmd" value="_s-xclick">
          <input type="hidden" name="hosted_button_id" value="SUYLE2ST6K994">
          <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
          <img alt="" border="0" src="https://www.paypalobjects.com/de_DE/i/scr/pixel.gif" width="1" height="1">
          <a href="http://flattr.com/thing/903633/npm-stat" target="_blank"><img src="http://api.flattr.com/button/flattr-badge-large.png" alt="Flattr this" title="Flattr this" border="0" /></a></p>
        </form>
        <a class="forkme" href="https://github.com/pvorb/npm-stat"><img
          style="position: absolute; top: 0; right: 0; border: 0;"
          src="http://vorba.ch/res/forkme.png" alt="Fork me on GitHub"></a>
      </footer>
    </section>
    <footer id="about">
      <p>© 2012, 2013 – Paul Vorbach. <a
        href="http://paul.vorba.ch/">Contact</a>.</p>
    </footer>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="highcharts.js"></script>
    <script type="text/javascript" src="charts.js"></script>
  </body>
</html>
