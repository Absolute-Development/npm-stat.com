<!DOCTYPE html>
<html lang="en" id="top">
  <head>
    <meta charset="utf-8">
    <title>npm-stat: download statistics for NPM packages</title>
    <link rel="stylesheet" href="/milten.css">
    <link rel="icon" href="/favicon.ico">
    <meta name="author" content="Paul Vorbach">
    <meta name="keywords"
      content="npm, node.js, statistics, chart, downloads">
    <meta name="description" content="download statistics for npm packages">
  </head>
  <body>
    <nav id="nav">
      <ol id="access">
        <li><a href="#top" title="To the top" id="back" accesskey="t">↑</a>
        <li><a href="#nav">Navigation</a>
        <li><a href="#content">Content</a>
      </ol>
    </nav>
    <section id="content">
      <header>
        <h1><a href="/">npm-stat</a></h1>
        <figure class="teaser">
          <div id="carbonads-container"><div class="carbonad"><div id="azcarbon"></div><script type="text/javascript">var z = document.createElement("script"); z.type = "text/javascript"; z.async = true; z.src = "http://engine.carbonads.com/z/57603/azcarbon_2_1_0_HORIZ"; var s = document.getElementsByTagName("script")[0]; s.parentNode.insertBefore(z, s);</script></div></div>
        </figure>
      </header>
      <section>
        <h2>Download statistics</h2>

        <form id="npm-stat" action="charts.html" method="GET">
          <input type="search" name="package" accesskey="p" placeholder="package">
          <input type="submit" value="Show charts">
        </form>
        <form id="npm-stat-author" action="charts.html" method="GET">
          <input type="search" name="author" accesskey="p" placeholder="author">
          <input type="submit" value="Show charts">
        </form>

        <figure id="days" class="full"></figure>
        <figure id="weeks" class="full"></figure>
        <figure id="months" class="full"></figure>
        <figure id="years" class="full"></figure>
        <div id="pkgs"></div>
      </section>
      <footer class="meta">
        <p>The charts of this service are powered by
          <a href="http://www.highcharts.com/">Highcharts JS</a> and <em>of
            course</em> <a href="https://npmjs.org/">npm</a>.</p>
      </footer>
    </section>
    <footer id="about">
      <p>© 2012–2014 – Paul Vorbach. <a
        href="http://paul.vorba.ch/">Contact</a>.</p>
    </footer>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="highcharts.js"></script>
    <script type="text/javascript" src="charts.js"></script>
  </body>
</html>
